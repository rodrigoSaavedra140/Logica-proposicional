<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Logica Proposicional</h1> -->

    <div class="main-container">
        <input class="screen" type="text" readonly>
        <div class="buttons">
            <button id="button-clear" class="button-clear" onclick="clearScreen()">CE</button>
            <button id="button-delete" class="button-delete" onclick="delScreen()">⇦</button>
            <button id="p" class="p" onclick="appendToScreen('p')">p</button>
            <button id="q" class="q" onclick="appendToScreen('q')">q</button>
            <button id="conjuncion" class="conjuncion" onclick="appendToScreen('∧')">∧</button>
            <button id="disyuncion" class="disyuncion" onclick="appendToScreen('∨')">∨</button>
            <button id="negacion" class="negacion" onclick="appendToScreen('¬')">¬</button>
            <button id="implicacion" class="implicacion"  onclick="appendToScreen('→')">→</button>
            <button id="biImplicacion" class="biImplicacion" onclick="appendToScreen('↔')">↔</button>
            <button class="number" onclick="appendToScreen('s')">()</button>
            
            
            <button class="button-equal"  onclick="equal()">=</button>
        </div>
    </div>
    <script  src="/script/buttons.js"></script>
</body>
</html>
